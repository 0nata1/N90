<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N90 - Programa de Transformación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h1 span {
      color: #facc15;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #facc15;
      color: #000;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #eab308;
    }
    .video-container {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transformá tu cuerpo en <span>12 semanas</span></h1>
    <p>Sin matarte en el gym. Sin dietas extremas. Con estrategia y acompañamiento real.</p>

    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/TU-ID-DE-VIDEO" 
        title="Consultoría N90" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Botón de Typeform -->
    <button class="btn" data-tf-popup="FdogWVxy" data-tf-opacity="100" data-tf-size="100">
      Aplicar ahora
    </button>

    <p style="margin-top:20px; font-size:0.9rem; color:#bbb;">Cupos limitados • Seguimiento 1:1</p>
  </div>

  <!-- Script de Typeform -->
  <script src="https://embed.typeform.com/embed.js"></script>
</body>
</html>
